<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <header class="header">
        <h1 class="header__task-title">Stopwatch</h1>
        <h3 class="header__task-author">Kolosov Viktor</h3>
    </header>
    <main class="main">
        <section class="stopwatch pause">
            <p class="stopwatch__display">00 : 00 : 00 : 00</p>
            <div class="stopwatch__btns">
                <button class="stopwatch__start">Start</button>
                <button class="stopwatch__pause">Pause</button>
                <button class="stopwatch__reset ">Reset</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
